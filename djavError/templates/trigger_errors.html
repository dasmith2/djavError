{% if form.feedback %}
  <h2>{{ form.feedback }}</h2>
{% endif %}
<form class="margin-top" method="POST">
  {% csrf_token %}
  <div>
    {{ form.trigger_server_error_button }}
  </div>
  <div class="margin-top-half">
    {{ form.trigger_too_many_queries_button }}
  </div>
  <div class="margin-top-half">
    {{ form.trigger_long_request_button }}
  </div>
  <div class="margin-top-half">
    {{ form.send_notification_to }}{{ form.send_notification_button }}
  </div>
</form>
